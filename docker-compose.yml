services:
  ec-users-mysql:
    image: mysql:latest
    container_name: ec-users-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
    networks:
      ec-network-01:
        aliases:
          - ec-users-mysql

  ec-carts-mongo:
    image: mongo:latest
    container_name: ec-carts-mongo
    networks:
      ec-network-01:
        aliases:
          - ec-carts-mongo

  ec-products-mongo:
    image: mongo:latest
    container_name: ec-products-mongo
    command: mongod --port 27018
    ports:
      - 27018:27018
    networks:
      ec-network-01:
        aliases:
          - ec-products-mongo

  ec-sales-mongo:
    image: mongo:latest
    container_name: ec-sales-mongo
    command: mongod --port 27019
    ports:
      - 27019:27019
    networks:
      ec-network-01:
        aliases:
          - ec-sales-mongo

  usersAPI:
    build: ~/IdeaProjects/ec-user-api
    image: ec-users-api-image
    container_name: ec-users-api-container
    ports:
      - 8083:80
    depends_on:
      - ec-users-mysql
      - eureka-server
    networks:
      ec-network-01:
        aliases:
          - ec-users-service
  cartsAPI:
    build: ~/IdeaProjects/ec-carts-api/
    image: ec-carts-api-image
    container_name: ec-carts-api-container
    ports:
      - 8081:80
    depends_on:
      - ec-carts-mongo
      - usersAPI
      - productsAPI
      - eureka-server
    networks:
      ec-network-01:
        aliases:
          - ec-carts-service

  productsAPI:
    build: ~/IdeaProjects/ec-products-api/
    image: ec-products-api-image
    container_name: ec-products-api-container
    ports:
      - 8082:80
    depends_on:
      - ec-products-mongo
      - eureka-server
    networks:
      ec-network-01:
        aliases:
          - ec-products-service

  salesAPI:
    build: ~/IdeaProjects/ec-sales-api/
    image: ec-sales-api-image
    container_name: ec-sales-api-container
    ports:
      - 80:80
    depends_on:
      - ec-sales-mongo
      - usersAPI
      - cartsAPI
      - eureka-server
    networks:
      ec-network-01:
        aliases:
          - ec-sales-service

