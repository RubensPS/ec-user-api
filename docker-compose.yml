#    image: ec-spring-admin-image
#    container_name: ec-spring-admin-container
#    ports:
#      - 8084:8084
#    depends_on:
#      - usersAPI
#      - productsAPI
#      - cartsAPI
#      - salesAPI

  prometheus:
    image: prom/prometheus
    container_name: prometheus-container
    ports:
      - 9090:9090
    volumes:
      - C:/Users/ruben/IdeaProjects/prometheus:/etc/prometheus
      - C:/Users/ruben/IdeaProjects/prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      ec-network-01:
        aliases:
          - prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-container
    ports:
      - 3000:3000
    volumes:
      - C:/Users/ruben/IdeaProjects/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    depends_on:
      - prometheus
    networks:
      ec-network-01:
        aliases:
          - grafana

  eureka-server:
    build: ~/IdeaProjects/ec-eureka-server/
    image: ec-eureka-image
    container_name: eureka-server
    ports:
      - 8761:8761
    networks:
      ec-network-01:
        aliases:
          - eureka-server

networks:
  ec-network-01:
    name: ec-network-01
    driver: bridge
